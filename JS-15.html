<!DOCTYPE HTML>
<html>
<script>
function startTime(){
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h + ":" +m +":"+ s;
    var t = setTimeout(startTime,500);
}    
function checkTime(val){
    if(val < 10){
        val = "0" + val;
    }
    return val;
}
</script>
    <body onload = "startTime()">
        <div id = "txt"></div>
    </body>
</html>
