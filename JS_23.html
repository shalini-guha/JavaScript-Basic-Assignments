<!DOCTYPE HTML>
<html>
<script>
function validate(){
    var number1 = document.getElementById("number").value;
    alert(number1);
    var number = parseInt(number1);
    var arr = [];
    if(number1.length>4)
        {
            alert("Please enter a number of atmost 4 numbers");
        }
    for(var i=0;i<4;i++)
        {
            arr[i] =parseInt(number%10);
            number/=10;
        }
    var flag=0;
    for(i=0;i<3;i++)
        {
            if(arr[i]<arr[i+1]){
                alert("Invalid Number");
                flag = 1;
                break;
            }
        }
    if(flag==0){
        alert("Valid Number");
    }
    
}
</script>
    <body>
    Enter a Number: <input type = "text" name = "txt" id="number">
    <input type ="button" value = "Validate" onclick="validate()">
    </body>
</html>
